<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruger-Forside</title>
    <link rel="stylesheet" href="../static/styles/navBar.css" th:href="@{/styles/navBar.css}">
    <link rel="stylesheet" href="../static/styles/bruger-forside.css" th:href="@{/styles/bruger-forside.css}">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<!--<div th:insert ="nav-bar :: navbar"></div>-->


<div class="navbar">
    <a href="/bruger-forside" style="text-decoration: none;">
        <div class="left-navbar" >
            <div class="logoContainer">
                <img class="logo" th:src="@{/images/logo.png}" src="../static/images/logo.png">
            </div>
            <div class="logoText">
                <h1>Ønske<span>Brønden</span></h1>
            </div>
        </div>
    </a>
    <div class="right-navbar">
        <ul class="ul-navbar">
            <li><p th:text="${user.firstName} + ' ' + ${user.lastName}"></p></li>
            <li><a href="/bruger-forside">Home</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="/logout">Log ud</a></li>

        </ul>
    </div>
</div>





<!-----add-option----->
<div class="add-option-container">
    <a href="/create-wishlist" class="add"> <button type="button" class="btn btn-warning"> ➕ Opret Ønskeseddel</button></a>
</div>
<div class="wishContainer">

    <!-- cool men lidt messed up -->

 <div class="card-box-" th:href="@{'/wishlist/' + ${wishlist.id}}" th:each="wishlist: ${wishLists}">
    <div class="card-div card-div-hover">
        <section class="card-container" >
            
            <div class="link-container">
            <a  th:href="@{'/updatelist/' + ${wishlist.id}}"> <button type="button" class="edit btn-outline-warning" aria-label="Close">✏️</button></a>
                <span th:if="${wishlist.isOwner == true}">Ejer</span>
                <span th:if="${wishlist.isOwner == false}">Gæst</span>
            <a  th:href="@{'/deletelist/' + ${wishlist.id}}"> <button type="button" class="btn-close btn-danger" aria-label="Close"></button></a>
        </div>
        <a class="link-to-wishlist" th:href="@{'/wishlist/' + ${wishlist.id}}">
    <button class="navigate-to-wishes">
            <div class="div-container">
            <h1 th:text="${wishlist.name}" class="card-head">60 års fødselsdag</h1>
            <p th:text="${wishlist.description}">01.01.2023 inviterer vi hele familien til fødselsdag</p>
            </div>
        </button>
    </a>
        </section>
    </div>
 </div>


<div class="card-div">
    <section class="card-container">
        <a href="/create-wishlist" class="card-link"><button type="button" class="btn btn-outline-warning">+</button></a>
        <p>Opret Ønskeseddel</p>
    </section>
</div>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
