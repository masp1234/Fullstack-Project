<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full-stack Project - My Wishlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Raleway:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="/src/main/resources/static/styles/my-wishlistStyle.css"
          th:href="@{loginStyle.css}"> <!--Path til .css https://youtu.be/YNSnugnQYiI?t=699-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="nav-bar :: navbar"></div>
<div class="header-table">
    <table class="table2">
        <div class="header3">
            <div class="div1"><h1>Navn på ønskeliste her</h1></div>
            <div class="div2">
                <button type="submit" class="btn btn-danger">Slet ønske</button>
                <button type="submit" class="btn btn-info">Del ønske</button>
            </div>
        </div>
    </table>
</div>
<div class="table">
    <table>
        <thead>
        <tr class="headers">
            <th class="header-name">NAVN</th>
            <th>BESKRIVELSE</th>
            <th>PRIS</th>
            <th>LINK</th>
            <th class="header-action">HANDLING</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td> <!-- Table Data -->
                <div class="table-input">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder=" Indtast navn" required>
                </div>
            </td>
            <td>
                <div class="table-input">
                    <label for="description"></label>
                    <input type="text" name="description" id="description" placeholder=" Indtast beskrivelse" required>
                </div>
            </td>
            <td>
                <div class="table-input">
                    <label for="pris">
                    </label>
                    <input type="number" name="pris" id="pris" placeholder=" Indtast pris" required>
                </div>
            </td>
            <td>
                <div class="table-input">
                    <label for="link"></label>
                    <input type="url" name="link" id="link" placeholder=" Indtast link" required>
                </div>
            </td>
            <td>

                <button type="submit" class="btn btn-primary">Opret ønske</button>
            </td>
        </tr>
        <tr>
            <td> <!-- SLET -->
                Navn2
            </td>
            <td>Beskrivelse</td>
            <td class="amount">100</td>
            <td><a href="#">Linklinklinklink.com</a></td>
            <td>
                <button type="submit" class="btn btn-warning">Rediger</button>
            </td>
        </tr>
        </tbody>
        <tr>
            <td> <!-- SLET -->
                Navn2
            </td>
            <td>Beskrivelse</td>
            <td class="amount">100</td>
            <td><a href="#">
                <button type="submit" class="btn btn-info">Link</button>
            </a></td>
            <td>
                <button type="submit" class="btn btn-warning">Rediger</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
        document.getElementById("modal-bg").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
        document.getElementById("modal-bg").style.display = "none";
    }

</script>
<div class="modal-bg" id="modal-bg"></div>

<div class="form-popup" id="myForm">
    <form action="/login-attempt" method="POST" class="form-container">
        <div class="container">
            <div class="loginContainer">
                <button type="button" class="btn-cancel" onclick="closeForm()"></button>
                <h1 class="title">LOG IND</h1>

                <div class="user-details">
                    <div class="input-box">

                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email" placeholder=" Indtast e-mail" required>
                        <!--Kommer ikke videre hvis feltet ikke er indtastet-->
                    </div>
                    <div class="input-box">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password"
                               id="password" placeholder=" Indtast kodeord" required>
                    </div>
                    <p th:if="${loginFailed != null}" style="color: red;">Brugernavn eller kodeord er
                        forkert</p>
                    <button class="loginButton" type="submit">LOG IND</button>
                    <div>
                        <link>
                        <a href="#">Glemt kodeord?</a></link></div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
